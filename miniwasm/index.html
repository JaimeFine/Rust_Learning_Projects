<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust + WebAssembly Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-8 space-y-6">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center">
        ðŸ¦€ Rust Wasm Example ðŸ¦€
    </h1>
    <p class="text-center text-gray-600">
        A minimal template to call Rust code from JavaScript via Wasm.
    </p>

    <div class="space-y-2">
        <label for="nameInput" class="block text-sm font-medium text-gray-700">Your Name:</label>
        <input
                type="text"
                id="nameInput"
                value=""
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out shadow-sm"
                placeholder="Enter your name"
        />
    </div>

    <button
            id="runWasmButton"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 ease-in-out transform hover:scale-[1.01] shadow-lg shadow-indigo-500/50 focus:outline-none focus:ring-4 focus:ring-indigo-500/50"
    >
        Press HERE!!!
    </button>

    <div class="pt-4 border-t border-gray-200">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">Wasm Output:</h2>
        <p id="output" class="p-4 bg-gray-100 border border-dashed border-gray-300 rounded-lg text-gray-700 min-h-[4rem] flex items-center justify-center text-center italic">
            Start typing your name or click the button!
        </p>
    </div>
</div>

<script type="module">
    import init, { greet } from './pkg/miniwasm.js';

    const nameInput = document.getElementById('nameInput');
    const outputDiv = document.getElementById('output');
    const runButton = document.getElementById('runWasmButton');

    let wasmInitialized = false;

    async function initializeWasm() {
        if (!wasmInitialized) {
            try {
                await init();
                wasmInitialized = true;
            } catch (error) {
                console.error("Failed to load Wasm module:", error);
                outputDiv.textContent = 'ERROR: Could not load Wasm module.';
                outputDiv.classList.add('text-red-600');
                // Prevent further execution if init fails
                return false;
            }
        }
        return true;
    }

    // Function to call the Wasm module
    async function runWasm() {
        if (!(await initializeWasm())) return;

        const name = nameInput.value.trim();

        if (name.length === 0) {
            // Display the prompt if input is empty
            outputDiv.textContent = 'Please enter a name to see the Wasm output.';
            outputDiv.classList.add('italic', 'justify-center');
            outputDiv.classList.remove('font-medium', 'text-red-600');
            return;
        }

        // Call the exposed Rust function
        const rustMessage = greet(name);

        // Update the DOM
        outputDiv.classList.remove('italic', 'justify-center', 'text-red-600');
        outputDiv.classList.add('font-medium');
        outputDiv.textContent = rustMessage;

        console.log("Wasm execution successful! Result:", rustMessage);
    }

    // Add event listener to the button (runs Wasm when clicked)
    runButton.addEventListener('click', runWasm);

    // REMOVED: The input event listener is removed to stop synchronous updates.
    // nameInput.addEventListener('input', runWasm);

</script>
</body>
</html>
